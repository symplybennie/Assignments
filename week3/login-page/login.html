<!DOCTYPE html>
<html>
  <head>
    <title>Login & Signup Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login-style.css">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="container-fluid text-center">
      <h1>14gXZuri Training Cohort 2</h1>
      <p>Click on the link below to access your dashboard</p>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Login In</button>
    </div>
   
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-body">
            <div class="row">

              <!-- loginform section -->
              <div class="col-md-12" id="loginForm">
                <div class="modal-header p-0 pb-2">
                    <h5 class="modal-title" id="staticBackdropLabel">Login Form</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                  </div>
              
                <form class="pt-3">
                  <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" required="">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required="">
                  </div>
                  <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
                  <div class="col-md-12 pt-3 text-center">
                    <h4>Login with</h4>
                    <button type="submit" class="btn btn-facebook mr-3"><i class="fa fa-facebook "></i></button>
                    <button type="submit" class="btn btn-google"><i class="fa fa-google"></i></button>
                  </div>
                </form>
                <div class="text-center pt-2">
                  <a href="#" class="btn text-primary" onclick="signupform()" id="login">Signup Now !</a>
                </div>
              </div>
              <!-- end of login form -->

              <!-- sign-up section -->
              <div class="col-md-12" id="signupForm">
                <div class="modal-header p-0 pb-2">
                    <h5 class="modal-title" id="staticBackdropLabel">Signup Form</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                  </div>
                <form class="pt-3">
                  <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" required="" id="username">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required="">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" required="">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Email Id</label>
                    <input type="email" class="form-control" required="">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Check me out</label>
                  </div>
                  <a href="success.html" type="submit" class="btn btn-primary w-100 mt-2" id="signup">Register</a>
                </form>
                <div class="text-center pt-2">
                  <a href="#" class="btn text-primary"  onclick="loginform()">Login Now !</a>
                </div>
              </div>
              <!-- end of sign up form -->

              
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
