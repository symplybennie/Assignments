<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container ">
          <h2 class="text-center text-white p-2 pt-4">Register Form</h2>
          <div class="row m-4">
            <div class="col-md-6 col-sm-12 bg-custom none">
              <h1 class="text-center pt-3">Register Form</h1>
            </div>
            <div class="col-md-6 col-sm-12 bg-custom-form">
              <p class="text-center mb-0 pt-4">Complately Free</p>
              <form action="#" class="p-3">
                <div class="form-group">
                  <label for="name">NAME</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="username">USERNAME</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">EMAIL</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="pwd">PASSWORD</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                  <label for="pwd">CONFIRM PASSWORD</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-custom mb-3 mt-3">CREATE ACCOUNT</button>
              </form>
            </div>
          </div>
    </div>
  </body>
</html>
